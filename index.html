<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-10">Welcome To My <span class="font-semibold text-indigo-700">Baaper Bank</span>!!!</h1>
    </header>
    <main>
        <section class="w-3/4 bg-purple-100 text-center mx-auto">
            <h3 class="text-3xl pt-6 mb-4">Please Login</h3>
            <div>
                <input class="block mx-auto w-8/12 h-10 rounded mb-6 border border-gray-400 p-5 text-center" type="text" id="user-email" placeholder="Your User Name">
                <input type="password" name="" class="block mx-auto w-8/12 h-10 rounded mb-6 border border-gray-400 p-5 text-center" id="user-pass" placeholder="Your Password">
                <button class="bg-indigo-600 px-10 py-2 rounded text-white text-2xl mb-7" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>


    <script src="index.js"></script>
</body>
</html>
